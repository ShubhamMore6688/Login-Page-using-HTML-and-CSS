<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Our Application</h1>
                <p>Please login to use the platform </p>
            </div>
            <form class="login-form " autocomplete="off">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="emailform">Enter email</label>
                        <input type="email" name="email" id="emailform">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label for="checkbox" class="checkboxLabel">Remember me</label>
                        </div>
                    </div>
                    <button type="submit">Sign in</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1365px-Facebook_f_logo_%282019%29.svg.png">
                        Facebook Login
                    </a>
                    <a href="#">
                        <img width="30" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-EMzaLwaFhneeuZI&usqp=CAU">
                        Google Login
                    </a>
                </div>
            </form>
            
        </div>
        <div class="login-right">
            <img src="cover 8.png" alt="">
        </div>
    </div>
</body>
</html>
